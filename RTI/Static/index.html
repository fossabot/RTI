<script src="https://js.pusher.com/4.4/pusher.min.js"></script>
<script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
<script>


    let cpucount = new Array();
    let cpuper = new Array();
    let cpucount_number = 0;

    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('4fa94fab975bd79f2408', {
        cluster: 'ap3',
        forceTLS: true
    });

    var channel = pusher.subscribe('rti-cpu-channel');
    channel.bind('cpu-perform', function (data) {
        // document.querySelector('.layout-center > h3').innerHTML += JSON.stringify(data);
        if(cpucount.length >= 20) {
            cpucount.shift()
            cpuper.shift()
            console.log(cpucount);
        }

        cpucount.push(cpucount_number);
        cpuper.push(Math.round(data.p));
        cpucount_number++;
        myChart.update()
    });

    // var channel = pusher.subscribe('rti-memory-channel');
    // channel.bind('memory-perform', function (data) {
    //     document.querySelector('.layout-center > h4').innerHTML += JSON.stringify(data);
    // });

    // var channel = pusher.subscribe('rti-battery-channel');
    // channel.bind('battery-perform', function (data) {
    //     document.querySelector('.layout-center > h2').innerHTML += JSON.stringify(data);
    // });

    // var channel = pusher.subscribe('rti-disk-channel');
    // channel.bind('disk-perform', function (data) {
    //     document.querySelector('.layout-center > h5').innerHTML += JSON.stringify(data);
    // });


    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: cpucount,
            datasets: [{
                label: 'CPU Usage',
                data: cpuper,
                borderWidth: 3,
                fill: true,
                backgroundColor: 'rgba(246, 41, 99, .1)',
                borderColor: 'rgba(246, 41, 99, 1)',
                pointBorderColor: 'rgba(246, 41, 99, 1)',
                pointBackgroundColor: 'white',
                pointHoverBackgroundColor: 'white',
                tension: 0.3
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        autoSkip: true,
                        max: 100,
                        fontFamily: 'Noto Sans KR',
                        fontColor: '#000',
                        callback: function(value, index, values) {
                            return value + '%'
                        }
                    }
                }],
                xAxes: [{
                    ticks: {
                        autoSkip: true,
                        max: 100,
                        fontFamily: 'Noto Sans KR',
                        fontColor: '#000'
                    }
                }]
            }
        }
    });

</script>
